<html>

<head>
    <title>My first jQuery webiste</title>

    <style>
        #circle {
            background-color: green;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }

        #square1 {
            background-color: red;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }

        #square2 {
            background-color: red;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>

<body>
    <div id="circle"></div>
    <div id="square1"></div>
    <div id="square2"></div>





    <script type="text/javascript">

        $("#circle").click(function () {
            $("#circle").css("background-color", "yellow");
        })

    </script>
</body>



</html>
