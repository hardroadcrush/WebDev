<html>
<!-- This is some code to change text in a paragraph when a circle is clicked (using jQuery)-->

<head>
    <title>My first jQuery webiste</title>

    <style>
        #circle {
            background-color: green;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }

        #square1 {
            background-color: red;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }

        #square2 {
            background-color: red;
            height: 50px;
            width: 50px;
            float: left;
            margin-right: 20px;
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>

<body>
    <div id="circle"></div>
    <div id="square1"></div>
    <div id="square2"></div>
    <p>This is some text</p>




    <script type="text/javascript">
        //changes text when circle is clicked
        $("#circle").click(function () {
            $("p").html("This is some new text ayy");

        })
        //alerts the text in the paragraph
        $("#circle").click(function () {
            alert($("p").html());

        })

        //alerts when you hover over the first square
        $("#square1").hover(function () {
            alert("You are a square!");
        })

    </script>
</body>



</html>
