<!DOCTYPE html>
<html>

<head>
    <title>My reaction tester</title>
    <style type="text/css">
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: aqua;
            display: none;
            position: relative;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Welcome to the reaction tester</h1>
    <p>Test your reactions as quick as you can</p>
    <p class="bold"> Time taken: <span id="timeTaken"></span> </p>
    <p class="bold"> Best time: <span id="bestTimeTaken"></span> </p>
    <div id="shape"></div>
    <script type="text/javascript">

        let start = new Date().getTime();
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];

            }
            return color;
        }

        function makeShapeAppear() {
            let top = Math.random() * 400;
            let left = Math.random() * 400;
            let width = (Math.random() * 200) + 100;
            if (Math.random() > 0.5) { document.getElementById("shape").style.borderRadius = "50%"; }
            else { document.getElementById("shape").style.borderRadius = "0"; }

            { document.getElementById("shape").style.backgroundColor = getRandomColor(); }
            { document.getElementById("shape").style.width = width + "px"; }
            { document.getElementById("shape").style.height = width + "px"; }
            { document.getElementById("shape").style.top = top + "px"; }
            { document.getElementById("shape").style.left = left + "px"; }
            { document.getElementById("shape").style.display = "block"; }
            start = new Date().getTime();


        }
        function appearAfterDelay() {
            setTimeout(makeShapeAppear, (2000 + Math.random()))
        }
        let bestTimeTaken = "10000000";
        appearAfterDelay();

        document.getElementById("shape").onclick = function () {
            document.getElementById("shape").style.display = "none";
            let end = new Date().getTime();
            let timeTaken = (end - start) / 1000;
            if (timeTaken < bestTimeTaken) { bestTimeTaken = timeTaken; }
            document.getElementById("timeTaken").innerHTML = timeTaken + " s";
            document.getElementById("bestTimeTaken").innerHTML = bestTimeTaken + " s";
            appearAfterDelay();
        }
    </script>
</body>

</html>
